    <style>
      :root {

        --gradient-start: #1d2b64; /* æ·±é‚ƒçš„ç§‘æŠ€è“ */
        --gradient-end: #2c5364; /* æ²‰ç¨³çš„é’ç°è‰² */
        --primary-accent: #1d2b64; /* ä¸»å¼ºè°ƒè‰²ï¼Œç”¨äºç”¨æˆ·æ¶ˆæ¯å’Œé«˜äº® */
        --secondary-accent: #2980b9; /* å‰¯å¼ºè°ƒè‰²ï¼Œç”¨äºAIåŠ©æ‰‹å¤´åƒ */
        --eval-active-bg: #27ae60; /* è¯„ä¼°å¼€å¯æŒ‰é’®çš„èƒŒæ™¯è‰² (ç»¿è‰²) */
      }

      * {

      body {

        /* åº”ç”¨æ–°çš„æ¸å˜èƒŒæ™¯ */

      .app-layout {

      .sidebar {

      .btn-new-chat {

        background: linear-gradient(

      .history-item:hover {

      .history-item.active {
        /* åº”ç”¨æ–°çš„é«˜äº®è‰² */
        background-color: var(--primary-accent);
        color: white;
        font-weight: 500;
      }

      .container {
        flex: 1;

      .header {
        /* åº”ç”¨æ–°çš„æ¸å˜èƒŒæ™¯ */
        background: linear-gradient(

        color: white;

      .header h1 {

      .btn {

      .btn-clear {

      .btn-clear:hover {

      .btn-eval {
        background: white;
        /* åº”ç”¨æ–°çš„æ–‡å­—é¢œè‰² */
        color: var(--primary-accent);
      }

      .btn-eval:hover {

      }

      .btn-eval.active {
        /* ä½¿ç”¨æ–°çš„è¯„ä¼°å¼€å¯é¢œè‰² */
        background: var(--eval-active-bg);

      }

      .chat-container {
        flex: 1;

      .message {

      @keyframes fadeIn {

      .message-avatar {

      .user-avatar {

      }

      .assistant-avatar {
        /* åº”ç”¨æ–°çš„åŠ©æ‰‹å¤´åƒèƒŒæ™¯è‰² */

      .message-content {
        flex: 1;

      .message-content ol {

      .message-content li {

        margin-bottom: 0.75em;
      }
      .message-content li:last-child {

      }

      .user-message .message-content {
        /* åº”ç”¨æ–°çš„ç”¨æˆ·æ¶ˆæ¯èƒŒæ™¯è‰² */
        background: var(--primary-accent);

      }

      .citations {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);

        color: #666;
      }

      .citation-item {
        margin-top: 5px;

      }

      .evaluation-report {
        margin-top: 10px;
        padding: 12px;
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        border-radius: 4px;
        font-size: 13px;
      }

      .evaluation-report ul {

      }

      .evaluation-report h4 {

      .input-container {
        padding: 20px 30px;

        border-top: 1px solid #e0e0e0;
      }

      .input-wrapper {
        display: flex;
        gap: 10px;
      }

      #userInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
        font-family: inherit;
      }

      #userInput:focus {

      }

      .btn-send {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;

      }

      .btn-send:hover {

      }

      .btn-send:disabled {

      }

      .loading {

      }

      .loading-dot {

      }

      .loading-dot:nth-child(1) {

      .loading-dot:nth-child(2) {

      }

      @keyframes bounce {

      }

      .error-message {

      @media (max-width: 768px) {

        }

        }

        .message-avatar {

          height: 32px;
          font-size: 14px;
        }
      }
    </style>

  <body>
    <!-- ä¿®æ”¹äº†æ•´ä½“å¸ƒå±€ -->
    <div class="app-layout">
      <!-- æ–°å¢ä¾§è¾¹æ  -->
      <div class="sidebar">
        <button class="btn-new-chat" id="newChatBtn">â• æ–°å»ºå¯¹è¯</button>
        <ul class="history-list" id="historyList">
          <!-- å†å²è®°å½•å°†é€šè¿‡JSåŠ¨æ€æ’å…¥è¿™é‡Œ -->
        </ul>
      </div>

      <!-- ä¸»èŠå¤©çª—å£ -->
      <div class="container">
        <div class="header">
          <h1>ğŸ›¡ï¸ ç½‘ç»œå®‰å…¨åŠ©æ‰‹</h1>
          <div class="header-actions">
            <button class="btn btn-eval" id="toggleEval">è¯„ä¼°: å…³é—­</button>
            <button class="btn btn-clear" id="clearBtn">æ¸…ç©ºå…¨éƒ¨</button>
          </div>
        </div>

        <div class="chat-container" id="chatContainer">
          <!-- åˆå§‹æ¬¢è¿æ¶ˆæ¯ä¼šç”±JSæ§åˆ¶ -->
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <input
              type="text"
              id="userInput"
              placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
              onkeypress="if(event.key==='Enter') sendMessage()"
            />
            <button class="btn btn-send" id="sendBtn" onclick="sendMessage()">
              å‘é€
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- markdown analysis-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.4/dist/purify.min.js"></script>

    <script>
      let evaluationEnabled = false;
      let isProcessing = false;
      let currentConversationId = null; // æ–°å¢ï¼šè¿½è¸ªå½“å‰å¯¹è¯ID

      const toggleEvalBtn = document.getElementById("toggleEval");
      const clearBtn = document.getElementById("clearBtn");
      const newChatBtn = document.getElementById("newChatBtn");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const chatContainer = document.getElementById("chatContainer");
      const historyList = document.getElementById("historyList");

      // --- äº‹ä»¶ç›‘å¬ ---
      toggleEvalBtn.addEventListener("click", function () {
        evaluationEnabled = !evaluationEnabled;
        this.textContent = `è¯„ä¼°: ${evaluationEnabled ? "å¼€å¯" : "å…³é—­"}`;
        this.classList.toggle("active");
      });

      newChatBtn.addEventListener("click", startNewChat);

      clearBtn.addEventListener("click", async function () {
        if (confirm("ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å†å²å—? è¿™å°†æ— æ³•æ¢å¤ã€‚")) {
          try {
            const response = await fetch("/clear", { method: "POST" });
            if (response.ok) {
              historyList.innerHTML = "";
              startNewChat();
            } else {
              alert("æ¸…ç©ºå¤±è´¥ï¼Œè¯·é‡è¯•");
            }
          } catch (error) {
            console.error("æ¸…ç©ºå†å²å¤±è´¥:", error);
            alert("æ¸…ç©ºå†å²å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åç«¯æœåŠ¡");
          }
        }
      });

      // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•° ---

      async function loadConversations() {
        try {
          const response = await fetch("/history");
          const histories = await response.json();
          historyList.innerHTML = "";
          histories.forEach((h) => {
            const li = document.createElement("li");
            li.className = "history-item";
            li.textContent = h.title;
            li.dataset.id = h.id;
            li.addEventListener("click", () => switchConversation(h.id));
            historyList.appendChild(li);
          });
          updateActiveHistoryItem();
        } catch (error) {
          console.error("åŠ è½½å†å²åˆ—è¡¨å¤±è´¥:", error);
        }
      }

      function updateActiveHistoryItem() {
        const items = historyList.querySelectorAll(".history-item");
        items.forEach((item) => {
          if (item.dataset.id === currentConversationId) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
      }

      function startNewChat() {
        currentConversationId = null;
        chatContainer.innerHTML = `
            <div class="message">
              <div class="message-avatar assistant-avatar">ğŸ¤–</div>
              <div class="message-content">
                ä½ å¥½ï¼æˆ‘æ˜¯ç½‘ç»œå®‰å…¨åŠ©æ‰‹ã€‚ä¸€ä¸ªæ–°å¯¹è¯å·²ç»å¼€å§‹ï¼Œè¯·éšæ—¶æé—®ï¼
              </div>
            </div>
          `;
        updateActiveHistoryItem();
        userInput.focus();
      }

      async function switchConversation(id) {
        if (id === currentConversationId) return; // ä¸é‡å¤åŠ è½½

        currentConversationId = id;
        updateActiveHistoryItem();
        chatContainer.innerHTML = ""; // æ¸…ç©ºå½“å‰èŠå¤©
        showLoading();

        try {
          const response = await fetch(`/history/${id}`);
          const data = await response.json();
          removeLoading();

          if (data.messages) {
            data.messages.forEach((msg) => {
              // å‡è®¾ addMessage å‡½æ•°å¯ä»¥å¤„ç†æ²¡æœ‰å¼•ç”¨å’Œè¯„ä¼°çš„æƒ…å†µ
              addMessage(msg.content, msg.role);
            });
          } else {
            showError("åŠ è½½å¯¹è¯å¤±è´¥: " + (data.error || "æœªçŸ¥é”™è¯¯"));
          }
        } catch (error) {
          removeLoading();
          showError("ç½‘ç»œé”™è¯¯ï¼ŒåŠ è½½å¯¹è¯å¤±è´¥");
          console.error("åŠ è½½å¯¹è¯å¤±è´¥:", error);
        }
      }

      async function sendMessage() {
        if (isProcessing) return;

        const message = userInput.value.trim();
        if (!message) return;

        isProcessing = true;
        sendBtn.disabled = true;

        addMessage(message, "user");
        userInput.value = "";
        showLoading();

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: message,
              enable_evaluation: evaluationEnabled,
              conversation_id: currentConversationId, // å‘é€å½“å‰å¯¹è¯ID
            }),
          });

          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          removeLoading();

          if (data.error) {
            showError(data.error);
          } else {
            // å¦‚æœæ˜¯æ–°å¯¹è¯ï¼ŒæœåŠ¡å™¨ä¼šè¿”å›ä¸€ä¸ªæ–°çš„ID
            const isNewChat = !currentConversationId;
            currentConversationId = data.conversation_id;

            addMessage(
              data.response,
              "assistant",
              data.citations,
              data.evaluation
            );

            if (isNewChat) {
              // å¦‚æœæ˜¯æ–°å¯¹è¯ï¼Œåˆ·æ–°ä¾§è¾¹æ å†å²åˆ—è¡¨
              await loadConversations();
            }
          }
        } catch (error) {
          removeLoading();
          console.error("å‘é€æ¶ˆæ¯å¤±è´¥:", error);
          showError("å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ");
        } finally {
          isProcessing = false;
          sendBtn.disabled = false;
          userInput.focus();
        }
      }

      function addMessage(content, role, citations = null, evaluation = null) {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}-message`;

        const avatar = document.createElement("div");
        avatar.className = `message-avatar ${role}-avatar`;
        avatar.textContent = role === "user" ? "ğŸ‘¤" : "ğŸ¤–";

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        const safeHtml = DOMPurify.sanitize(
          marked.parse(String(content || ""))
        );
        contentDiv.innerHTML = safeHtml;

        if (citations && citations.length > 0) {
          const citationsDiv = document.createElement("div");
          citationsDiv.className = "citations";
          citationsDiv.innerHTML = "<strong>ğŸ“š å‚è€ƒæ–‡çŒ®:</strong>";
          citations.forEach((cite) => {
            const citeItem = document.createElement("div");
            citeItem.className = "citation-item";
            citeItem.textContent = `[${cite.id}] ${cite.snippet.substring(
              0,
              100
            )}...`;
            citationsDiv.appendChild(citeItem);
          });
          contentDiv.appendChild(citationsDiv);
        }

        if (evaluation) {
          const evalDiv = document.createElement("div");
          evalDiv.className = "evaluation-report";
          const evalHtml = DOMPurify.sanitize(
            marked.parse(String(evaluation || ""))
          );
          evalDiv.innerHTML = `
                <h4>ğŸ“Š è´¨é‡è¯„ä¼°</h4>
                <div>${evalHtml}</div>
            `;
          contentDiv.appendChild(evalDiv);
        }

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        chatContainer.appendChild(messageDiv);

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showLoading() {
        const chatContainer = document.getElementById("chatContainer");
        const loadingDiv = document.createElement("div");
        loadingDiv.id = "loadingIndicator";
        loadingDiv.className = "message";
        loadingDiv.innerHTML = `
                <div class="message-avatar assistant-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function removeLoading() {
        const loading = document.getElementById("loadingIndicator");
        if (loading) {
          loading.remove();
        }
      }

      function showError(message) {
        const chatContainer = document.getElementById("chatContainer");
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = `âŒ ${message}`;
        chatContainer.appendChild(errorDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
      // --- é¡µé¢åˆå§‹åŒ– ---
      document.addEventListener("DOMContentLoaded", () => {
        loadConversations();
        startNewChat();
      });
    </script>
  </body>
